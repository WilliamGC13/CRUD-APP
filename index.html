<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Crud APP: Movie</title>
</head>

<body>

    <main class="container mt-4">
        <form class="row" id="collection">

          <h1>Movie Title</h1>
              <div class="col-sm-4 mb-1">
              <label class="form-label">Movie Title</label>
              <input type="text" class="form-control" id="movie"><br>
              <button type="submit" class="btn btn-success">Add to Collection</button>
            </div>

            <div class="col-sm-2 mb-2">
              <label class="form-label">Director</label>
              <input type="text" class="form-control" id="director">
            </div>

            <div class="col-sm-6 mb-2">
              <label class="form-label">Review</label>
              <input type="text" class="form-control" id="review">
            </div> 
        </form>


        <form id="updateCollection" class="row mt-4">
          <h1>Update Movie</h1>
            
            <div class="col-sm-4 mb-1">
              <label class="form-label">Movie title:</label>
              <input type="text" class="form-control" id="updateMovie"><br>
              <button type="submit" class="btn btn-success">Update</button>
            </div>

            <div class="col-sm-2 mb-2">
              <label class="form-label">Directed by:</label>
              <input type="text" class="form-control" id="updateDirector">
            </div>

            <div class="col-sm-5 mb-2">
              <label class="form-label">Review</label>
              <input type="text" class="form-control" id="updateReview">
            </div>

              <div class="col-sm-1 mb-1">
              <label class="form-label">id</label>
              <input type="text" class="form-control" id="updateId">
            </div>
        </form><br><br>
        <div id="userInput"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
